# config for testing shutdown of pool - confirms that header and footer are written

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.testhelpers.log4j.aws.cloudwatch.TestableCloudWatchAppender
log4j.appender.default.layout=com.kdgregory.testhelpers.log4j.HeaderFooterLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.logGroup=dummy
log4j.appender.default.logStream=dummy
