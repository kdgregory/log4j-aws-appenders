# config for counted rotation tests

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.testhelpers.log4j.aws.cloudwatch.TestableCloudWatchAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.logGroup=argle
log4j.appender.default.logStream=bargle-{sequence}
log4j.appender.default.batchDelay=1000
log4j.appender.default.rotationMode=count
log4j.appender.default.rotationInterval=3
