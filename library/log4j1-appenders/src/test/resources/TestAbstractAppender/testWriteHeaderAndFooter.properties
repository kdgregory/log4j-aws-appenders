# config for testing shutdown of pool - confirms that header and footer are written

log4j.rootLogger=DEBUG, test

log4j.appender.test=com.kdgregory.log4j.testhelpers.cloudwatch.TestableCloudWatchAppender
log4j.appender.test.layout=com.kdgregory.log4j.testhelpers.HeaderFooterLayout
log4j.appender.test.layout.ConversionPattern=%m

log4j.appender.test.logGroup=dummy
log4j.appender.test.logStream=dummy
