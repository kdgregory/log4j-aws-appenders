log4j.rootLogger=INFO, console

log4j.logger.com.kdgregory=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p - %X{testName}: %m%n


log4j.logger.TestLogger=DEBUG, test
log4j.additivity.TestLogger=false

log4j.appender.test=com.kdgregory.log4j.aws.CloudWatchAppender

log4j.appender.test.clientFactory=com.kdgregory.logging.test.AbstractCloudWatchAppenderIntegrationTest.createClient

log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.test.logGroup=AppenderIntegrationTest-testFactoryMethod
log4j.appender.test.logStream=AppenderTest
log4j.appender.test.batchDelay=500
