# config for testing shutdown of pool - confirms that header and footer are written

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.log4j.testhelpers.cloudwatch.TestableCloudWatchAppender
log4j.appender.default.layout=com.kdgregory.log4j.testhelpers.HeaderFooterLayout
log4j.appender.default.layout.ConversionPattern=%m

log4j.appender.default.logGroup=dummy
log4j.appender.default.logStream=dummy
