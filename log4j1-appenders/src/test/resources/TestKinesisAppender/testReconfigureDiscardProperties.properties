# configuration for runtime reconfiguration of discard properties

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.log4j.testhelpers.kinesis.TestableKinesisAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%m

log4j.appender.default.streamName=argle

log4j.appender.default.discardThreshold=12345
log4j.appender.default.discardAction=newest
