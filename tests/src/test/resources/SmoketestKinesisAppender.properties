# config for the smoketest; any messages other than from our appender go to console

log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n


log4j.logger.com.kdgregory.log4j.aws.SmoketestKinesisAppender=DEBUG, test
log4j.additivity.com.kdgregory.log4j.aws.SmoketestCloudWatchAppender=false

log4j.appender.test=com.kdgregory.log4j.aws.KinesisAppender
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.test.streamName=SmoketestKinesisAppender
log4j.appender.test.batchDelay=1000
