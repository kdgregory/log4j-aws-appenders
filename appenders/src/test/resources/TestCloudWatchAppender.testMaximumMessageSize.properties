# config for testing maximum message size; we'll use default PatternLayout so that messages are just text

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.log4j.testhelpers.aws.cloudwatch.TestableCloudWatchAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout

log4j.appender.default.logGroup=argle
log4j.appender.default.batchDelay=250
