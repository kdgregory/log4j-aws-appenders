# config for testing that header and footer are written

log4j.rootLogger=NONE, default

log4j.appender.default=com.kdgregory.log4j.testhelpers.sns.TestableSNSAppender
log4j.appender.default.layout=com.kdgregory.log4j.testhelpers.HeaderFooterLayout
log4j.appender.default.layout.ConversionPattern=%m

log4j.appender.default.topicName=name
