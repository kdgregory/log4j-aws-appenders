# config for rolling appender tests
#
# notes:
#  - batch size and delay are intended to let us stack up messages
#  - ditto for roll interval; it's longer than the test should run
#

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.log4j.cloudwatch.CloudwatchAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.logGroup=argle
log4j.appender.default.logStream=bargle-{sequence}
log4j.appender.default.batchSize=1000
log4j.appender.default.maxDelay=1000
log4j.appender.default.rollMode=bogus
log4j.appender.default.rollInterval=10000
