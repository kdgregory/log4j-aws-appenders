# default logging configuration, to handle the time from test start to first init()
log4j.rootLogger=INFO, console

log4j.logger.com.kdgregory.logging.testhelpers=DEBUG

log4j.logger.com.kdgregory=DEBUG
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p - %X{testName}: %m%n
