# config for the "testConfiguration" testcase: all values are non-default

log4j.rootLogger=NONE, default

log4j.appender.default=com.kdgregory.log4j.testhelpers.aws.cloudwatch.TestableCloudWatchAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.logGroup=argle
log4j.appender.default.logStream=bargle
log4j.appender.default.batchDelay=1234
log4j.appender.default.sequence=2
log4j.appender.default.rotationMode=interval
log4j.appender.default.rotationInterval=86400000
