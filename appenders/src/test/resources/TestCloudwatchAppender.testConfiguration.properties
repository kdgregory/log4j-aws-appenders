# config for the "testConfiguration" testcase

log4j.rootLogger=NONE, default

log4j.appender.default=com.kdgregory.log4j.cloudwatch.CloudwatchAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.logGroup=argle
log4j.appender.default.logStream=bargle
log4j.appender.default.batchSize=100
log4j.appender.default.maxDelay=1234
log4j.appender.default.sequence=2
log4j.appender.default.rollInterval=86400000
