# config for testing shutdown of pool - confirms that header and footer are written, as well as pending batch
# note extra-large batch-size: we won't see messages until the logger framework is shut down

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.log4j.cloudwatch.CloudwatchAppender
log4j.appender.default.layout=com.kdgregory.log4j.cloudwatch.helpers.HeaderFooterLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.logGroup=dummy
log4j.appender.default.logStream=dummy
log4j.appender.default.batchSize=200
