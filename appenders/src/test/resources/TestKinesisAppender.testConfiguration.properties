# config for the "testConfiguration" testcase: all values are non-default

log4j.rootLogger=NONE, default

log4j.appender.default=com.kdgregory.testhelpers.log4j.aws.kinesis.TestableKinesisAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.default.streamName=argle
log4j.appender.default.partitionKey=bargle
log4j.appender.default.batchDelay=1234
