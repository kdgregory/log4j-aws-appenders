# configuration for shutdown hook tests; this is the same as the basic life-cycle

log4j.rootLogger=DEBUG, default

log4j.appender.default=com.kdgregory.log4j.testhelpers.cloudwatch.TestableCloudWatchAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%d{yyyy} %c{1} %m

log4j.appender.default.logGroup=argle
