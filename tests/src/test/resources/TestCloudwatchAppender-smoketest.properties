# config for the smoketest; any messages other than from our appender go to console

log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n


log4j.logger.com.kdgregory.log4j.aws.SmoketestCloudWatchAppender=DEBUG, test
log4j.additivity.com.kdgregory.log4j.cloudwatch.SmoketestCloudwatchAppender=false

log4j.appender.test=com.kdgregory.log4j.aws.CloudWatchAppender
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.test.logGroup=TestCloudwatchAppender
log4j.appender.test.logStream=smoketest-{sequence}
log4j.appender.test.batchSize=2
log4j.appender.default.maxDelay=1000
log4j.appender.test.rotationMode=daily
log4j.appender.test.rotationInterval=99999000